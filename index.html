<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Pour un affichage responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio // Pierre-Henri Sauvoux</title>
  <style>
    /* Curseur personnalis√© style Windows 98 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #2b2b2b;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: url('win98-cursor.cur'), auto;
    }

    /* Style des fen√™tres */
    .window {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .titlebar {
      background: #007acc;
      color: #fff;
      padding: 5px 10px;
      cursor: move;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-controls {
      display: flex;
      gap: 5px;
    }

    .window-controls button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 0 5px;
    }

    .content {
      padding: 10px;
      overflow: auto;
    }

    .maximized {
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* Ajustements responsives pour les fen√™tres */
    @media (max-width: 600px) {
      .window {
        width: calc(100% - 20px) !important;
        left: 10px !important;
        top: 10px !important;
        height: auto !important;
      }
      .titlebar {
        font-size: 14px;
        padding: 5px;
      }
      .content {
        height: auto;
      }
    }

    /* Style du bureau pour les ic√¥nes */
    .desktop-icons {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .desktop-icon {
      width: 60px;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }
    .desktop-icon .icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <!-- Ic√¥nes du bureau -->
  <div class="desktop-icons">
    <div class="desktop-icon" data-window="window1">
      <div class="icon">ü™ü</div>
      <span>Exp√©riences et Formations</span>
    </div>
    <div class="desktop-icon" data-window="window2">
      <div class="icon">ü™ü</div>
      <span>Travaux</span>
    </div>
  </div>

  <script>
    // Gestion du z-index pour placer la fen√™tre active devant les autres
    let currentZIndex = 1;

    // D√©finitions des fen√™tres (titre, contenu et position initiale)
    const windowDefinitions = {
      window1: {
        title: "Fen√™tre 1",
        content: "
        <h1 id="exp-riences">Exp√©riences</h1>
        <h6 id="ao-t-2023-ao-t-2025">Ao√ªt 2023 ‚ûù Ao√ªt 2025</h6>
        <h5 id="designer-graphique-360">Designer graphique 360</h5>
        <p>Minist√®re de l&#39;Int√©rieur - Paris</p>
        <h6 id="motion-design-storyboard-animation-montage-">Motion design ( Storyboard, Animation, Montage )</h6>
        <h6 id="graphisme-illustration-infographie-prototypage-">Graphisme ( Illustration, Infographie, Prototypage )</h6>
        <h6 id="maquettage-mise-en-page-mod-les-types-print-">Maquettage ( Mise en page, Mod√®les types, Print )</h6>",
        left: "50px",
        top: "50px",
        width: "300px",
        height: "200px"
      },
      window2: {
        title: "Fen√™tre 2",
        content: "Contenu de la fen√™tre 2.",
        left: "200px",
        top: "150px",
        width: "300px",
        height: "200px"
      }
    };

    /**
     * Cr√©e ou affiche une fen√™tre en fonction de son identifiant.
     */
    function createWindow(windowId) {
      // Si la fen√™tre existe d√©j√†, on la remet au premier plan.
      let win = document.getElementById(windowId);
      if (win) {
        win.style.zIndex = ++currentZIndex;
        return;
      }
      const def = windowDefinitions[windowId];
      if (!def) return;

      // Cr√©ation de la fen√™tre
      win = document.createElement("div");
      win.className = "window";
      win.id = windowId;
      win.style.left = def.left;
      win.style.top = def.top;
      win.style.width = def.width;
      win.style.height = def.height;

      // Contenu HTML de la fen√™tre
      win.innerHTML = `
        <div class="titlebar">
          <span>${def.title}</span>
          <div class="window-controls">
            <button class="maximize">‚óªÔ∏é</button>
            <button class="close">‚úñ</button>
          </div>
        </div>
        <div class="content">
          ${def.content}
        </div>
      `;
      document.body.appendChild(win);
      // Rendre la fen√™tre draggable et ajouter les √©v√©nements sur les boutons
      makeDraggable(win);
    }

    /**
     * Rends une fen√™tre draggable et ajoute les fonctionnalit√©s
     * pour la mettre au premier plan, la fermer et l'agrandir.
     */
    function makeDraggable(element) {
      let isDragging = false;
      let offset = { x: 0, y: 0 };
      const titlebar = element.querySelector('.titlebar');

      // D√©marrage du d√©placement
      titlebar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offset.x = e.clientX - element.offsetLeft;
        offset.y = e.clientY - element.offsetTop;
        element.style.zIndex = ++currentZIndex;
      });

      // Mettre la fen√™tre au premier plan lors d'un clic n'importe o√π dessus
      element.addEventListener('mousedown', () => {
        element.style.zIndex = ++currentZIndex;
      });

      // D√©placement de la fen√™tre
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        if (element.classList.contains('maximized')) return;
        element.style.left = (e.clientX - offset.x) + 'px';
        element.style.top = (e.clientY - offset.y) + 'px';
      });

      // Fin du d√©placement
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Bouton de fermeture
      const closeButton = element.querySelector('.close');
      closeButton.addEventListener('click', (e) => {
        e.stopPropagation();
        element.remove();
      });

      // Bouton d'agrandissement (maximiser/restaurer)
      const maximizeButton = element.querySelector('.maximize');
      maximizeButton.addEventListener('click', (e) => {
        e.stopPropagation();
        if (element.classList.contains('maximized')) {
          // Restaurer la taille et la position d'origine
          element.style.left = element.dataset.originalLeft;
          element.style.top = element.dataset.originalTop;
          element.style.width = element.dataset.originalWidth;
          element.style.height = element.dataset.originalHeight;
          element.classList.remove('maximized');
        } else {
          // Sauvegarder la position et la taille actuelles
          element.dataset.originalLeft = element.style.left;
          element.dataset.originalTop = element.style.top;
          element.dataset.originalWidth = element.style.width;
          element.dataset.originalHeight = element.style.height;
          // Maximiser la fen√™tre
          element.style.left = 0;
          element.style.top = 0;
          element.style.width = "100%";
          element.style.height = "100%";
          element.classList.add('maximized');
        }
      });
    }

    // √âv√©nement sur les ic√¥nes du bureau pour ouvrir la fen√™tre correspondante
    document.querySelectorAll('.desktop-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const windowId = icon.getAttribute('data-window');
        createWindow(windowId);
      });
    });
  </script>
</body>
</html>
